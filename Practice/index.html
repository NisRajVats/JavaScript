<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="form-container">
        <div class="form-header">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you. Please fill out this form.</p>
        </div>
        
        <form id="contactForm" novalidate>
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" class="form-control" placeholder="Enter your full name" required>
                <div class="error-message">Full name is required.</div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" class="form-control" placeholder="example@domain.com" required>
                <div class="error-message">A valid email address is required.</div>
            </div>

            <div class="form-group">
                <label for="inquiryType">Reason for Contact</label>
                <select id="inquiryType" class="form-control" required>
                    <option value="">-- Please choose an option --</option>
                    <option value="general">General Inquiry</option>
                    <option value="support">Technical Support</option>
                    <option value="billing">Billing Questions</option>
                    <option value="feedback">Feedback</option>
                </select>
                <div class="error-message">Please select a reason for your inquiry.</div>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" class="form-control" rows="5" placeholder="Your message here..." required minlength="10"></textarea>
                <div class="error-message">Message must be at least 10 characters long.</div>
            </div>
            
            <div class="form-group form-group-checkbox">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the Terms and Conditions</label>
                <div class="error-message">You must agree to the terms.</div> </div>

            <button type="submit" class="submit-btn" id="submitBtn">Submit</button>
            
            <div id="submission-status"></div>
        </form>
    </div>

<link rel="javascript" href="Promise.js">
</body>
</html>
